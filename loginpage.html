<html>

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="lp.css">
</head>
<body>
  <html lang="en">

  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="lp.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="container">
      <div id="logo_bar">
        <img id="logo" src="logo_icon.png" alt="logo"> <span>Bit-ticket.com</span>
      </div>
      <div id="form_box">
        <form>
          <p id="form_heading">Login Yourself</p>
          <input type="email" placeholder="Enter Email"><br />
          <input type="password" placeholder="Enter Password"><br />
          <input type="checkbox" id="checkbox"><label for="checkbox" style="color:white; font-size:15px;">Remember Me</label><br />
        </form>
         <form action="dashboard.html">
          <input type="submit" value="Login">
          </form>
          <form action="signup.html">
          <input type="submit" value="Sign up"><br/>
          </form>
          <a id="font_20">Forgot your Password?</a><br /><br />

      </div>
    </div>

  </body>

  </html>


</body>

</html>
